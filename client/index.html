<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="./index.css">
  <link rel="stylesheet" type="text/css" href="./popup.css">
  <link rel="stylesheet" type="text/css" href="./float-grid.css">
  <link href="https://fonts.googleapis.com/css?family=Lato|Courgette" rel="stylesheet">
  <title>My Trip Application</title>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDqKYCI1XhXLez68nZki75U4Nizx0Au6v8&callback=initMap">
  </script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous">
  </script>
  <script src="bundle.js"></script>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>

<body>
  <main role="main" aria-live="assertive">

    <div class="box-parent">

      <div class="navbar">
        <div class="logo">
          <h2>Logo</h2>
        </div>
        <div class="welcome_message">
          <h2>Welcome message</h2>
        </div>
        <div class="auth">
          <h2>Authentication</h2>
        </div>
      </div>

      <div class="info">
        <h3>My list of trips</h3>

        <ul class="trip-list js-trip-list">
        </ul>

        <div class="add_trip">
          <button type="button" id="js-trip-item-add">Add trip</button>
        </div>
      </div>

      <div id="map"></div>

    </div>


    <div class="popup-overlay-new-trip">
      <div class="popup-content-new-trip">
        <form id="js-add-trip-form">
          <label for="js-add-trip-form"><span> <h2>Info about trip</h2> </span></label>
          <div>
            <h3>Title of trip</h3>
            <input type="text" name="js-add-trip-form-name" id="js-new-name" placeholder="Trip name"><br>
            <input type="text" name="js-add-trip-form-location" id="js-new-location" placeholder="Trip location"><br>
            <input type="text" name="js-add-trip-form-dates" id="js-new-dates" placeholder="Trip dates"><br>
          </div>

          <div class="trip-form-content">
            <h3>Additional info about trip</h3>
            <textarea style="width: 400px; height: 100px;" name="content" form="js-add-trip-form" id="js-new-textArea">Enter content here...</textarea><br>
          </div>
          <br>
          <button type="submit" id="submittrip">Save trip</button>
        </form>
      </div>
    </div>


    <div class="popup-overlay-upd-trip">
      <div class="popup-content-upd-trip">
        <form id="js-upd-trip-form">
          <label for="js-upd-trip-form"><span> <h2>Info about trip</h2> </span></label>
          <div>
            <h3>Title of trip</h3>
            <input type="text" name="js-upd-trip-form-name" id="js-upd-name" placeholder="Trip name"><br>
            <input type="text" name="js-upd-trip-form-location" id="js-upd-location" placeholder="Trip location"><br>
            <input type="text" name="js-upd-trip-form-dates" id="js-upd-dates" placeholder="Trip dates"><br>
          </div>

          <div class="trip-form-content">
            <h3>Additional info about trip</h3>
            <textarea style="width: 400px; height: 100px;" name="js-upd-trip-form-content" form="js-upd-trip-form" id="js-upd-textArea"></textarea><br>
          </div>
          <br>
          <button type="submit" id="updatetrip">Update trip</button>
        </form>
      </div>
    </div>


    <div class="popup-overlay-add-place">
      <div class="popup-content-add-place">

      
      </div>
    </div>

  </main>

</body>

</html>
